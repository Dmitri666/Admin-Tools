<div>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3">
      <div class="group">
        <label for="firma" class="col-3">firma</label>
        <div class="col-9">
          <input type="text" id="firma" [(ngModel)]="viewModel.filter['firma']"
                 name="firma">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="group">
        <label for="firma1" class="col-3">firma1</label>
        <div class="col-9">
          <input type="text" id="firma1" [(ngModel)]="viewModel.filter['firma1']"
                 name="firma1">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="group">
        <label for="vorname" class="col-3">vorname</label>
        <div class="col-9">
          <input type="text" id="vorname"
                 name="vorname">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-lg-3">
      <div class="group">
        <label for="nachname" class="col-3">nachname</label>
        <div class="col-9">
          <input type="text" id="nachname"
                 name="nachname">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div style="float: right">
        <button md-raised-button color="primary" class="small" (click)="load()" type="button">SEARCH</button>
        <button md-raised-button color="primary" class="small" (click)="add()" type="button">ADD</button>

      </div>
    </div>
  </div>

</div>


<table class="table table-striped">
  <thead class="blue">

  </thead>
  <tbody>

  <tr *ngFor="let item of customers$ | async; let i = index;">
    <td>{{item.id}}</td>

    <td *ngFor="let contId of contactByCustomers$ | async | indexPipe:item.id" (click)="select(item,cont)">{{contId}}</td>
  </tr>


  </tbody>
  <tfoot>
  <tr>
    <td colspan="4">
      <!--<mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>-->
    </td>
  </tr>
  </tfoot>
</table>
